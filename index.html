<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mundo do Game</title>
</head>
<body>
    <header>
        <figure>
            <img class="logo" src="assets/logo.png" alt="logo">
        </figure>
        <nav>
            <ul>
                <a href="#"><li>PlayStation</li></a>
                <a href="#"><li>Xbox</li></a>
                <a href="#"><li>Nintendo</li></a>
                <a href="#"><li>Pc</li></a>
                <a href="#"><li>Novidades</li></a>
                <a href="#"><li>Colecionadores</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="block-text-image">
            <div>
                <h1 class="title">mundo do game</h1>
            </div>
            <div>
                <img class="image-corpo" src="assets/corpo.png" alt="corpo">
            </div>
        </section>
        <section class="block-front">
            <div class="block-link">
                <a class="link" href="#">Tendencias</a>
            </div>
            <div class="block-image">
                <img class="image-switch" src="assets/switch.png" alt="Nintendo Switch">
                <p class="paragraph">Nintendo Switch</p>
            </div>
            <div class="block-image">
                <img class="image-volant" src="assets/volant.png" alt="Volant Gamer">
                <p class="paragraph">Volante gamer</p>
            </div>
            <div class="block-image">
                <img class="image-gameboy" src="assets/gameboy.png" alt="Gameboy">
                <p class="paragraph">Console Game Boy</p>
            </div>
        </section>
    </main>
</body>
</html>
